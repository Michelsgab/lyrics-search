<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lyrics Search</title>
  <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <header>
    <div class="title">
      <a href="https://github.com/Michelsgab/lyrics-search" target="_blank"><i class='bx bxl-github'></i>Michelsgab</a>
      <h1>Search Artist</h1>
    </div>

    <form id="form">
      <input
        autofocus
        id="search"
        type="text"
        placeholder="Enter artist or song name..."
      />

      <button>Buscar</button>
    </form>
  </header>

  <ul id="songs-container" class="songs-container songs"></ul>

  <div id="prev-and-next-container" class="prev-and-next-container"></div>

  <script src="./app.js"></script>
</body>
</html>
